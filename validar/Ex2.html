<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbife II</title>
    <script type="text/javascript">
        function verificar() {
            var  n1 = document.getElementById("txtPratPrin").value;
            if(n1==""){ 
                window.alert("digite o número de passoas para a reserva");
                document.getElementById("txtPratPrin").focus();
                document.getElementById("txtPratPrin").style.backgroundColor="#ff0000";
            }
            else{
                window.alert("preenchimento OK");
                document.getElementById("txtPratPrin").style.backgroundColor="#0000ff";
            }
        }
    </script>
</head>
<body>
<h1>Sistema de Reserva</h1>
<p>Entre o Número de pessoas para a Reserva:
    <input type="text" id="txtPratPrin" size="30" maxlength="29" /> </p>
    <input type="button" value="confirma" onClick="verificar()"  />   
</body>
</html>
