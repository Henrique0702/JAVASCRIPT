<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PÃ¡gina</title>
    <link href="folha1.css" rel="stylesheet" type="text/css"  />
    <script type="text/javascript">
        function validar(){
            var c,d;
            c=parseFloat(document.getElementById("txtcomp").value);
            d=parseFloat(document.getElementById("txtdin").value);
            if(d<c){
                window.alert("valor em dinheiro insuficinte");
                document.getElementById("txtdin").value="";
                document.getElementById("txtdin").style.bordercolor="#f00";
                return false;
            }
            else{
                window.alert("compra efetuada");
                document.getElementById("txtdin").style.bordercolor="#00f";
                return true; 
            }
        }
    </script>
</head>
<body>
    <form id="frmcadastro" onSubmit="return validar()">
        <fieldset id="grupo1"><legend>vendas</legend>
        <p>Preencha os dados abaixo:</p>
        <label>Valor da Compra
            <input type="text" id="txtcomp"  /> </label> <br />
            <label>Valor em Dinheiro
                <input type="text" id="txtdin"  />  </label>  <br />

    </fieldset>
    <input type="submit"  />
    </form>
</body>
</html>
